<section class="pt-12 px-4">
    
    <div class="w-full grid justify-items-center gap-4">

        <!-- logo -->
        <div>
            <img src="assets/images/icons/fixparts_logo.svg" alt="FixParts Logo" lazyload/>
        </div>

        <!-- search -->
        <div class="w-full">
            <form #f="ngForm"  [formGroup]="searchForm" (keyup)="doSearch(searchForm)">
                <div class="flex justify-center items-center">
                    <label for="searchForm" class="hidden">Αναζήτηση</label>
                    <input type="text" id="searchForm" formControlName="search" class="w-full pl-2 py-4 h-12 rounded-md bg-[#F2F2F2] placeholder:text-[#666666]" placeholder="Αναζήτηση εξαρτήματος"/>
                    <img class="-ml-10" src="assets/images/icons/search_icon.svg" alt="SearchFormIcon"/>
                </div>
            </form>
        </div>

        <!-- help search -->
        <div class="w-full">
            <div class="mt-52 space-y-2">
                <h2 class="text-black font-[700] text-base">Βοηθός αναζήτησης</h2>
                <p class="text-[#666666] font-[400] text-sm">Ακολούθησε τα παρακάτω βήματα και βρες το κομμάτι που χρειάζεται.</p>
            </div>

            <div class="mt-6 pt-4 pb-7 px-4 bg-[#E6EEED] rounded-xl">
                <h3 class="text-black font-[700] text-sm text-center">Επίλεξε τη συσκευή σου</h3>
                <!-- devices -->
                <div class="flex justify-center items-center gap-1 overflow-hidden overflow-x-scroll mt-3">
                    <div class="bg-[#CCDBDB] grid justify-items-center content-center h-28 w-28 gap-3 rounded-xl">
                        <img src="assets/images/icons/iphone_icon.svg" alt="iPhone"/>
                        <p class="text-[#002B49] font-[400] text-sm">iPhone</p>
                    </div>
                </div>
                <!-- continue btn -->
                <div class="mt-12">
                    <button type="button" class="bg-[#00264F] w-full py-4 rounded-xl text-[#00E5DA] font-[400] text-sm hover:bg-[#00E5DA] hover:text-[#00264F] focus:bg-[#4DCAC3] focus:text-[#00264F]">Συνέχεια</button>
                </div>
            </div>  
        </div>

        <!-- topRated -->
        <div>

        </div>

    </div>

</section>
